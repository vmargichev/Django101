{% extends "base.html" %}

{% block page_content %}
<div class="jumbotron">
    <img style="width: 100%"
         src="https://activepets.co.za/web/ap-content/uploads/2019/08/Active-pets-dogs-and-cats.png" alt="">
    <div class="position-sticky">
        <h1 class="display-4">Welcome to Petstagram</h1>
        <p class="lead">Share your pets photos.</p>
        <hr class="my-4">
        <form method="post" action="{% url "register" %}">
            {% csrf_token %}
            {{form.as_table}}
            <button class="btn btn-primary mt-2">Create</button>
        </form>
        <div class="flex-row">

            <!-- Login Button -->
            

        </div>
    </div>
</div>
{% endblock page_content %}
